<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      background-color: #222;
      color: whitesmoke;
    }
    pre {
      background-color: ghostwhite;
      border: 1px solid silver;
      padding: 10px 20px;
      margin: 20px;
      color: #111;
    }

    .json-key {
      color: brown;
    }

    .json-value {
      color: navy;
    }

    .json-string {
      color: olive;
    }
  </style>
  <title>Simple Frontend to Test the API</title>
</head>

<body>
  <h1>mister-backend API Testing</h1>
  <p>Remember to run the app in production mode</p>
  <p>
      * NOTE: if we want to work with the local mongo, change it the  backend config
  </p>
  
  <h3>Cars</h3>
  <button onclick="onLoadCars()">Load cars</button>
  <button onclick="onAddCar()">Login and add car</button>
  <button onclick="onGetCarById()">Get car by id</button>
  <button onclick="onRemoveCar()">Remove car</button>
  <button onclick="onAddCarMsg()">Add car msg</button>
  
  <h3>Music Stations (Spotify Playlists)</h3>
  <button onclick="onLoadStations()">Load music stations</button>
  <button onclick="onAddStation()">Login and add playlist station</button>
  <button onclick="onGetStationById()">Get station by id</button>
  <button onclick="onRemoveStation()">Remove station</button>
  <button onclick="onAddStationMsg()">Add station msg</button>
  
  <h3>Users</h3>
  <button onclick="onLoadUsers()">Load users</button>
  
  <h3>YouTube API (Cached)</h3>
  <button onclick="onSearchYouTube()">Search YouTube</button>
  <button onclick="onGetVideoDetails()">Get Video Details</button>
  <button onclick="onGetCacheStats()">Cache Statistics</button>
  <button onclick="onClearCache()">Clear Cache (Auth Required)</button>

  <h2></h2>
  <pre></pre>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
